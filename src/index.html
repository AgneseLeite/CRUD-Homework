<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="/styles.css">
    <title>Places API</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body>
    <section class="container-main">
        <img src="assets/images/heading.png" alt="landscape with mountains" class="heading">
        <div class="container"></div>
            <div class="form-container">
                <h2 class="add-title">Add a new place</h2>
                <form action="post">
                    <input type="text" class="add-link" placeholder="New image">
                    <br>
                    <input type="text" class="add-input" placeholder="New title">
                    <br>
                    <textarea cols="50" rows="10" class="add-textarea" placeholder="New description"></textarea>
                    <br>
                    <button class="add-btn">
                        Add
                    </button>
                    <pre class="add-pre"></pre>
                </form>
            </div>
    </section>

    <script src="/scripts.js"></script>
</body>
</html>
